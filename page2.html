<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surpresa!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffcccb;
            margin: 0;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            font-size: 2em;
            color: #ff6f61;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 20px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 20px;
            background-color: #4caf50;
            color: white;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            transform: scale(1.1);
        }
        .audio-container {
            margin-top: 20px;
        }
        iframe {
            border-radius: 20px;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }
            p {
                font-size: 1em;
            }
            button {
                font-size: 16px;
                padding: 8px 16px;
            }
            iframe {
                width: 100%;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>Que bom que você disse "Sim"!</h1>
        <p>Eu estava esperando por esse momento. Vamos marcar algo especial?</p>
        <button onclick="alert('Agora só depende de você!')">Combinado!</button>
        <div class="audio-container">
            <iframe width="300" height="60" src="https://vocaroo.com/embed/169vSdlojkm4?autoplay=1" frameborder="0" allow="autoplay"></iframe>
        </div>
    </div>
</body>
</html>
